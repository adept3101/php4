<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Таблица</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>

<body>

  <table id="data-table">
    <thead>
      <tr id="table-header">
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <form id="addCamera" method="POST" action="postData.php">
    <input id="id" name="id" type="text"><br>
    <input id="tittle" name="tittle" type="text"><br>
    <input id="size" name="size" type="text"><br>
    <input id="color" name="color" type="text"><br>
    <input id="cost" name="cost" type="text"><br>

    <label for="material">material_id:</label>
    <select name="material_id" id="material_id" required>
    </select>
    <br>
    <input type="submit" value="Отправить" />
  </form>

  <button id="btn-export"><b>Export as XLSX</b></button>
  <script src="scripts/script.js"></script>
</body>

</html>
