<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --primary-light: #cce5ff;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: none;
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h2 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .login-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .login-body {
            padding: 30px;
            background-color: white;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating input {
            border-radius: 10px;
        }
        
        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        
        .form-floating label {
            padding-left: 15px;
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
            color: white;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        
        .register-link a {
            text-decoration: none;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .register-link a:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }
        
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .input-group .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        
        .input-group:focus-within .input-group-text,
        .input-group:focus-within .form-control {
            border-color: var(--primary-color);
        }
        
        .toggle-password-btn {
            border-color: #ced4da;
            color: #6c757d;
        }
        
        .toggle-password-btn:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .form-text {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .additional-info {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .additional-info a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .additional-info a:hover {
            text-decoration: underline;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 0 15px;
            }
            
            .login-body {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="bi bi-box-arrow-in-right me-2"></i>Вход в систему</h2>
            </div>
            
            <div class="login-body">
                <form id="login" method="POST" action="auth.php">
                    <!-- Поле логина -->
                    <div class="form-floating">
                        <input type="text" 
                               class="form-control" 
                               id="login" 
                               name="login" 
                               placeholder="Введите логин"
                               required>
                        <label for="login"><i class="bi bi-person me-2"></i>Логин</label>
                        <div class="error-message" id="login-error"></div>
                    </div>
                    
                    <!-- Поле пароля -->
                    <div class="input-group mb-1">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" 
                                   class="form-control border-start-0" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Введите пароль"
                                   required>
                            <label for="password">Пароль</label>
                        </div>
                        <button class="btn toggle-password-btn" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    
                    <div class="error-message" id="password-error"></div>
                    
                    
                    
                    <!-- Кнопка входа -->
                    <button type="submit" class="btn btn-login" id="login-btn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                    </button>
                    
                    <!-- Ссылка на регистрацию -->
                    <div class="register-link">
                        Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script srs="scripts/auth.js"></script>
    
    <script>
        // Переключение видимости пароля
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
                this.classList.add('active');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
                this.classList.remove('active');
            }
        });
        
        // Валидация формы
        document.getElementById('login').addEventListener('submit', function(event) {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            const passwordError = document.getElementById('password-error');
            
            let isValid = true;
            
            // Сброс ошибок
            loginError.style.display = 'none';
            passwordError.style.display = 'none';
            document.getElementById('login').classList.remove('is-invalid');
            document.getElementById('password').classList.remove('is-invalid');
            
            // Проверка логина
            if (login.length < 3) {
                loginError.textContent = 'Логин должен содержать не менее 3 символов';
                loginError.style.display = 'block';
                document.getElementById('login').classList.add('is-invalid');
                isValid = false;
            }
            
            // Проверка пароля
            if (password.length === 0) {
                passwordError.textContent = 'Введите пароль';
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('is-invalid');
                isValid = false;
            } else if (password.length < 3) {
                passwordError.textContent = 'Пароль слишком короткий';
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('is-invalid');
                isValid = false;
            }
            
            // Демо-авторизация (для тестирования)
            if (isValid && login === 'demo' && password === 'demo123') {
                alert('Демо-вход выполнен успешно! В реальной системе здесь была бы авторизация.');
                // В реальном приложении форма была бы отправлена на сервер
                // event.preventDefault(); // Для демо оставляем отправку формы
            }
            
            if (!isValid) {
                event.preventDefault();
            }
            
            console.log('Форма отправляется...');
        });
        
        // Обработка фокуса на полях ввода
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // Анимация кнопки входа
        document.getElementById('login-btn').addEventListener('mouseover', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(-2px)';
            }
        });
        
        document.getElementById('login-btn').addEventListener('mouseout', function() {
            this.style.transform = 'translateY(0)';
        });
        
        // Автозаполнение для демонстрации
        window.addEventListener('DOMContentLoaded', function() {
            // Для демо можно автоматически заполнить поля
            // document.getElementById('login').value = 'demo';
            // document.getElementById('password').value = 'demo123';
        });
    </script>
</body>
</html>
