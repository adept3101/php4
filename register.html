<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #28a745;
            --primary-hover: #218838;
            --primary-light: #d4edda;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .register-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: none;
            overflow: hidden;
        }
        
        .register-header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .register-header h2 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .register-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .register-body {
            padding: 30px;
            background-color: white;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating input {
            border-radius: 10px;
        }
        
        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
        
        .form-floating label {
            padding-left: 15px;
        }
        
        .btn-register {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-register:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
            color: white;
        }
        
        .password-info {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        
        .login-link a {
            text-decoration: none;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .login-link a:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }
        
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .input-group .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        
        .input-group:focus-within .input-group-text,
        .input-group:focus-within .form-control {
            border-color: var(--primary-color);
        }
        
        .toggle-password-btn {
            border-color: #ced4da;
            color: #6c757d;
        }
        
        .toggle-password-btn:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .form-text {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .additional-info {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .additional-info a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .additional-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .register-container {
                padding: 0 15px;
            }
            
            .register-body {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h2><i class="bi bi-person-plus-fill me-2"></i>Создать аккаунт</h2>
            </div>
            
            <div class="register-body">
                <form id="register" method="POST" action="auth.php">
                    <!-- Поле логина -->
                    <div class="form-floating">
                        <input type="text" 
                               class="form-control" 
                               id="login" 
                               name="login" 
                               placeholder="Введите логин"
                               required>
                        <label for="login"><i class="bi bi-person me-2"></i>Логин</label>
                        <div class="form-text"></div>
                    </div>
                    
                    <!-- Поле пароля -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" 
                                   class="form-control border-start-0" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Введите пароль"
                                   required>
                            <label for="password">Пароль</label>
                        </div>
                        <button class="btn toggle-password-btn" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    
                    <div class="password-info">
                    </div>
                    
                    <!-- Кнопка регистрации -->
                    <button type="submit" class="btn btn-register mt-4" id="register-btn">
                        <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                    </button>
                    
                    <!-- Ссылка на вход -->
                    <div class="login-link">
                        Уже есть аккаунт? <a href="login.html">Войти в систему</a>
                    </div>
                </form>
            </div>
        </div>
        
           </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
                this.classList.add('active');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
                this.classList.remove('active');
            }
        });
        
        document.getElementById('register').addEventListener('submit', function(event) {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            if (login.length < 3) {
                alert('Логин должен содержать не менее 3 символов');
                event.preventDefault();
                return;
            }
            
            if (password.length < 8) {
                alert('Пароль должен содержать не менее 8 символов');
                event.preventDefault();
                return;
            }
            
            const loginRegex = /^[a-zA-Z0-9_]+$/;
            if (!loginRegex.test(login)) {
                alert('Логин может содержать только латинские буквы, цифры и символ подчеркивания');
                event.preventDefault();
                return;
            }
            
            console.log('Форма отправляется...');
        });
        
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const infoElement = document.querySelector('.password-info');
            
            if (password.length === 0) {
                infoElement.innerHTML = '<i class="bi bi-info-circle me-1"></i>Пароль должен содержать не менее 8 символов';
                infoElement.style.color = '#6c757d';
            } else if (password.length < 8) {
                infoElement.innerHTML = '<i class="bi bi-exclamation-triangle me-1"></i>Слишком короткий пароль';
                infoElement.style.color = '#dc3545';
            } else if (password.length < 12) {
                infoElement.innerHTML = '<i class="bi bi-check-circle me-1"></i>Хороший пароль';
                infoElement.style.color = '#28a745';
            } else {
                infoElement.innerHTML = '<i class="bi bi-shield-check me-1"></i>Отличный надежный пароль!';
                infoElement.style.color = '#28a745';
            }
        });
    </script>
    <script src="scripts/auth.js"></script>
</body>
</html>
